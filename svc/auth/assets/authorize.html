<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerpz OAuth Authorization</title>
    <!-- HTMX library -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <!-- Internal CSS & JS -->
    <link href="/api/assets/authorize.css" rel="stylesheet">
    <script src="/api/assets/authorize.js" defer></script>
</head>

<body>
    <main>
        <form hx-post="/api/login" hx-params="*">
            <!-- Server-rendered OAuth parameters -->
            <input type="hidden" name="client_id" value="{client_id}">
            <input type="hidden" name="redirect_uri" value="{redirect_uri}">
            <input type="hidden" name="scope" value="{scope}">
            <input type="hidden" name="state" value="{state}">

            <div>
                <label for="username">Name (3 to 32 characters):</label>
                <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div>
                <label for="password">Password (6 to 128 characters):</label>
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <button type="submit">
                Login
            </button>
        </form>
    </main>

</html>
