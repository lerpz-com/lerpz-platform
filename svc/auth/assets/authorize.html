<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerpz OAuth Authorization</title>
    <link href="/api/assets/authorize.css" rel="stylesheet">
    <script src="/api/assets/authorize.js" defer></script>
</head>
<body>
    <main>
        <form action="/api/login" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <label for="username">Name (3 to 32 characters):</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <label for="username">Name (3 to 32 characters):</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <!-- Preserve OAuth parameters -->
            <input type="hidden" name="client_id" value="12345">
            <input type="hidden" name="redirect_uri" value="https://app.com/callback">
            <input type="hidden" name="scope" value="openid profile">
            <input type="hidden" name="state" value="xyz123">
            
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
