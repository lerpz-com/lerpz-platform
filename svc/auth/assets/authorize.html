<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerpz OAuth Authorization</title>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Internal CSS & JS -->
    <link href="/api/assets/authorize.css" rel="stylesheet">
    <script src="/api/assets/authorize.js" defer></script>
</head>

<body>
    <header>
        <h1>Lerpz OAuth Authorization</h1>
        <p>Please log in to authorize the application.</p>
    </header>

    <main>
        <form method="post" action="/api/oauth/authorize">
            <div>
                <label for="username">Name (3 to 32 characters):</label>
                <input id="username" name="username" type="text" placeholder="Username">
            </div>
            <div>
                <label for="password">Password (6 to 128 characters):</label>
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <button type="submit">
                Login
            </button>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
