<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <main>
        <form action="/api/login" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <label for="username">Name (3 to 32 characters):</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <label for="username">Name (3 to 32 characters):</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            <!-- Preserve OAuth parameters -->
            <input type="hidden" name="client_id" value="12345">
            <input type="hidden" name="redirect_uri" value="https://app.com/callback">
            <input type="hidden" name="scope" value="openid profile">
            <input type="hidden" name="state" value="xyz123">
            
            <button type="submit">Login</button>
        </form>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Pre-fill username if available
            const usernameInput = document.querySelector('input[name="username"]');
            if (usernameInput) {
                usernameInput.value = localStorage.getItem('username') || '';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
